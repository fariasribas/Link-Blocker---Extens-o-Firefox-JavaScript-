<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #countdown {
      margin-top: 20px;
      border-top: 1px solid #dee2e6;
      padding-top: 10px;
    }
    #blockedSites {
      margin-top: 10px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
    }
    .site-block {
      padding: 5px;
      margin-top: 5px;
      border-bottom: 1px solid #ced4da;
    }
    #saveMessage {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Link Control Extension</h1>

  <label for="clickLimit">Click Limit:</label>
  <input type="number" id="clickLimit" min="1">

  <label for="timeLimit">Block Time (minutes):</label>
  <input type="number" id="timeLimit" min="1">

  <label for="whitelist">Whitelist (one URL per line):</label>
  <textarea id="whitelist" placeholder="http://google.com/"></textarea>

  <button id="saveButton">Save Settings</button>

  <div id="saveMessage">Configurations saved successfully!</div>

  <div id="countdown">
    <h2>Blocked Sites:</h2>
    <div id="blockedSites"></div>
  </div>
</body>
<script src="popup.js"></script>
</html>
